<!DOCTYPE html> 
<html> 
  <head> 
    <title>mEOW</title> 
    <meta name="description" content="Basic Scene - A-Frame"> 
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> 
  </head> 
  <body> 
    <a-scene> 
      <a-assets> 
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg"> 
        <img id="skyTexture" src="sky_seamless_texture_5885.jpg"> 
        <a-asset-item id="cat" src="cat.glb"></a-asset-item> 
      </a-assets> 

      <a-sky src="#skyTexture" theta-length="90"></a-sky> 
      <a-light type="ambient" color="#445451"></a-light> 
      <a-light type="point" intensity="2" position="2 4 4"></a-light> 
      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane> 
      <a-text value="MEEEEEOOWWW!" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text> 
      
      <a-entity gltf-model="#cat" position="0 1 -5"></a-entity>
      
      <a-camera> 
        <a-cursor color="#FAFAFA"></a-cursor> 
      </a-camera> 
    </a-scene> 
  </body> 
</html>
